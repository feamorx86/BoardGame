<html><head><meta charset="utf-8"/>

<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,500' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./web/css/style.css">
	<script type="application/javascript">

		var timer = null;
		var timeout = 0;

		function updateTimer() {
			timeout -= 1000;
			displayTime(timeout);
			if (timeout <=0) {
				stopTimer();
				goToFinish();
			}
		}

		function displayTime(delay) {
			if (timeout <=0) {
				document.getElementById('timer_label').innerText = "Время вышло"
			} else {
				var seconds = Math.floor(timeout / 1000);
				var minutes = Math.floor(seconds / 60);
				seconds = seconds - (minutes * 60);
				document.getElementById('timer_label').innerText = minutes+' : '+seconds;
			}
		}

		function stopTimer() {
			if (timer != null) {
				window.clearInterval(timer);
				timer = null;
			}
		}

		function timeToDelay(hours, minutes, seconds) {
			return hours * 60 * 60 * 1000 +
					minutes * 60 * 1000;
			seconds * 1000;
		}

		function startTimer(delay){
			stopTimer();
			if (delay > 0) {
				timeout = delay;
				displayTime(delay);
				window.setInterval(updateTimer, 1000);
			} else {

			}
		}

		function goToFinish() {
			document.getElementById('nav').value = 'end'; document.getElementById('result_form').submit();
		}
	</script>
</head>
